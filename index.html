<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Ahorcado</title>
</head>
<body>
    <div class="container-logo">
        <img src="./img/Logo.svg" class="logo">
    </div>
    
    <div id="botones-inicio">
        <button id="iniciar-juego" class="btn" onclick="reset()">Iniciar Juego</button>
        <button id="agregar-palabra">Agregar Palabra</button>
    </div>

    <div class="display-juego" id="display-juego">
        <div class="contenedor-canvas">
            <canvas id="responsive-canvas" width="1000" height="800"></canvas>
        </div>
        <div class="container-cajas">
            <div class="caja-palabra" id="caja-palabra"></div>

            <div class="caja-fallida" id="caja-fallida"></div>

            <div id="contenedor-input-letra" class="contenedor-input-letra"></div>
        </div>

        <div class="botones-de-juego">
            <button class="boton-juego boton-nuevo-juego" onclick="reset()">Nuevo Juego</button>
            <button class="boton-juego boton-desistir" id="boton-desistir">Desistir</button>
        </div>
    </div>

    <div id="pantalla-agregar-palabra">
    
        <input id="nueva-palabra" class="input-palabra" placeholder="Ingrese una palabra"
            onkeydown="return /[a-z]/i.test(event.key)" autofocus>
    
        <div class="container-aviso-botones">
            <div class="aviso">
                <img src="./img/Vector.svg" alt="aviso" class="img-aviso"><p>MÃ¡ximo de 8 letras.</p>
            </div>
            <div class="botones-agregar">
                <button class="botones-guardar-cancelar" id="boton-guardar">Guardar</button>
                <button class="botones-guardar-cancelar" id="cancelar">Volver</button>
            </div>
        </div>
    
    </div>

    <footer>
        <p>Jesica Reyman</p>
        <p>Buenos Aires, Argentina</p>
        <p>2022</p>
    </footer>

    <script src="script.js"></script>
    
    <script src="horca.js"></script>
</body>
</html>
